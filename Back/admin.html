<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="Stylesheet" name="bootstrap" href="bootstrap-3.2.0-dist/css/bootstrap.min.css"/>
		<script type="text/javascript" src="JS/angular.min.js"></script>
		<script type="text/javascript" src="JS/angular-route.min.js"></script>
		<script type="text/javascript" src="JS/ui-bootstrap-tpls-0.11.2.min.js"></script>
		<script type="text/javascript" src="JS/menu.js"></script>
		<script type="text/javascript" src="JS/nutriments.js"></script>
		<script type="text/javascript" src="JS/bodywired.js"></script>
		<script type="text/javascript" src="JS/aliments.js"></script>
		<script type="text/javascript" src="JS/menus.js"></script>
	</head>
	<body ng-app="bodywired" ng-controller="globalController">
		<nav class="col-md-1">
			<ul class="nav nav-pills nav-stacked">
				<li ng-repeat="menu in menus">
					<a ng-href="{{menu.link}}">{{menu.label}}</a>
				</li>
			</ul>
		</nav>
		<section class="col-md-offset-1 col-md-9" ng-view>
		</section>
	</body>
</html>
