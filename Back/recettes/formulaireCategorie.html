<div class="modal-header">
	<h3 class="modal-title">Ajouter une catégorie de recette</h3>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
			<label for="nomEtat">Nom de la catégorie</label>
			<input type="text" class="form-control" id="nomEtat" ng-model="nom" placeholder="Nom de l'état"/>
		</div>
	</form>	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()">Valider</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
