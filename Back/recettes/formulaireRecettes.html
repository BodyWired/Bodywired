<div class="modal-header">
	<h3 class="modal-title">Ajouter un menu</h3>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
			<label for="nomMenu">Nom du menu</label>
			<input type="text" ng-model="nom" class="form-control" id="nomMenu" placeholder="Nom du menu"/>
		</div>
		<div class="form-group">
			<label for="categorieMenu">Catégorie du menu</label>
			<select multiple row="3" class="form-control" id="categorieMenu">
				<option ng-repeat="cat in categories" value="cat.id">{{cat.nom}}</option>
			</select>
		</div>
		<div class="form-group form-inline">
			<label for="tempsPreparationMenu">Temps de préparation : </label>
			<input type="number" class="form-control" ng-model="tempsPrepaH"/> : <input type="number" class="form-control" ng-model="tempsPrepaM"/>
		</div>
		<div class="form-group form-inline">
			<label for="tempsCuissonMenu">Temps de cuisson : </label>
			<input type="number" class="form-control" ng-model="tempsCuissonH"/> : <input type="number" class="form-control" ng-model="tempsCuissonM"/>
		</div>
		<div class="form-group form-inline">
			<label for="tempsRefrigMenu">Temps de réfrigération : </label>
			<input type="number" class="form-control" ng-model="tempsRefrigH"/> : <input type="number" class="form-control" ng-model="tempsRefrigM"/>
		</div>
		<div class="form-group form-inline">
			<label for="tempsRefrigMenu">Temps de macération : </label>
			<input type="number" class="form-control" ng-model="tempsRefrigH"/> : <input type="number" class="form-control" ng-model="tempsRefrigM"/>
		</div>
		<div class="form-group form-inline">
			<label for="calories">Calorie : </label>
			<input type="number" class="form-control" ng-model="calories"/>
		</div>
		<!--<div class="form-group form-inline">
			<label for="nbPersMenu">Nombre de personne : </label>
			<input type="number" class="form-control" ng-model="nbPers"/>
		</div>-->
		<div class="form-group form-inline">
			<label for="alimentRecette">Aliments</label>
			<div class="input-group">
				<input type="text" id="alimentRecette" class="form-control" list="listAliments" ng-model="alimentRecette" ng-change="choisirAliment()"/>
				<datalist id="listAliments">
					<option ng-repeat="aliment in listeAliment" ng-value="aliment.nom"/>
				</datalist>
				<div class="input-group-addon glyphicon glyphicon-plus btn" ng-click="addAliment()"></div>
			</div>
		</div>
		<table class="table table-hover table-bordered">
			<thead>
				<tr class="success">
					<th>Aliments</th>
					<th>Quantité (g)</th>
					<th><span class="glyphicon glyphicon-trash" style="color:red"></span></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="aliment in aliments" ng-class="(($index%2) == 1) ? 'active' : ''">
					<td>{{aliment.nom}}</td>
					<td><input type="number" ng-model="aliment.quantite" class="form-control"/></td>
					<td><span class="glyphicon glyphicon-trash btn" style="color:red" ng-click="removeAliment(aliment.nom)"></span></td>
				</tr>
			</tbody>
		</table>
		<div class="form-group">
			<label for="recetteMenu">Recette</label>
			<textarea class="form-control" id="recetteMenu" ng-model="preparation"></textarea>
		</div>
	</form>	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()">Valider</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
