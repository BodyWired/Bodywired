<div class="modal-header">
	<h3 class="modal-title">Ajouter une catégorie</h3>
</div>
<div class="modal-body">
	<form role="form">
		<div class="form-group">
			<label for="nomCategorie">Nom de la categorie</label>
			<input type="text" class="form-control" id="nomCategorie" ng-model="nom" placeholder="Nom de la catégorie"/>
		</div>
		<div class="form-group">
			<label for="desc">Description</label>
			<textarea class="form-control" id="desc" ng-model="desc" placeholder="Description"></textarea>
		</div>
	</form>	
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="save()">Valider</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
