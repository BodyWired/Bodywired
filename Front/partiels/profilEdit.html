<div>
	<H3>Editer votre profil</H3>
	<form class="form-horizontal" role="form" ng-init="copyUser(user)">
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Login</label>
	    <div class="col-sm-10">
	      <input ng-model="userTmp.login" type="login" class="form-control">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Prenom</label>
	    <div class="col-sm-10">
	      <input ng-model="userTmp.name" type="test" class="form-control">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Nom</label>
	    <div class="col-sm-10">
	      <input ng-model="userTmp.lastname" type="text" class="form-control">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input ng-model="userTmp.email" type="email" class="form-control">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button ng-click="update(userTmp)" type="submit" class="btn btn-default">Editer</button>
	    </div>
	  </div>
	</form>
</div>
