<div>
  <H3>Connexion</H3>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputEmailConnexion" class="col-sm-2 control-label">Login</label>
      <div class="col-sm-10">
	<input ng-model="user.login" type="text" class="form-control" id="inputEmailConnexion" placeholder="Login">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPasswordConnexion" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
	<input ng-model="user.password" type="password" class="form-control" id="inputPasswordConnexion" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
	<button ng-click="signin(user)" type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
